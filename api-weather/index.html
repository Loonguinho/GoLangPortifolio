<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Go + SQLite</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        padding-top: 50px;
        padding-bottom: 50px;
      }
      .container {
        width: 450px;
      }

      /* Cursor de mira para indicar que pode clicar no mapa */
      #map {
        height: 300px;
        width: 100%;
        margin-top: 20px;
        border-radius: 8px;
        z-index: 1;
        cursor: crosshair;
      }

      .card {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        margin-top: 0;
        color: #333;
      }
      input {
        padding: 12px;
        margin: 5px 0;
        width: 85%;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }
      button {
        background-color: #00add8;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        width: 92%;
        transition: 0.3s;
      }
      button:hover {
        background-color: #008cb0;
      }
      #resultado {
        margin-top: 20px;
        min-height: 50px;
      }
      .temp {
        font-size: 3rem;
        font-weight: bold;
        color: #333;
      }
      .details {
        color: #666;
        font-size: 0.9rem;
      }
      .history-section {
        margin-top: 30px;
        background: white;
        padding: 1rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }
      .history-section h3 {
        margin-top: 0;
        color: #555;
        font-size: 1.1rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        padding: 10px;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
      }
      .hist-temp {
        font-weight: bold;
        color: #00add8;
      }
      .hist-time {
        font-size: 0.75rem;
        color: #999;
      }
      .btn-delete {
        background-color: #ff4d4d;
        margin-top: 10px;
        font-size: 12px;
        padding: 8px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>üå§Ô∏è Clima Go</h1>

        <p style="font-size: 0.8rem; color: #777; margin-bottom: 10px">
          Clique no mapa ou digite as coordenadas abaixo:
        </p>

        <input type="text" id="lat" placeholder="Latitude (ex: -23.55)" />
        <input type="text" id="long" placeholder="Longitude (ex: -46.63)" />
        <button onclick="buscarClima()">Ver Clima</button>

        <div id="resultado"></div>
        <div id="map"></div>
      </div>

      <div class="history-section">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h3>üìú Hist√≥rico Completo</h3>
          <button
            onclick="limparHistorico()"
            class="btn-delete"
            style="width: auto"
          >
            üóëÔ∏è Limpar
          </button>
        </div>
        <ul id="lista-historico">
          <li>Carregando...</li>
        </ul>
      </div>
    </div>

    <script>
      let map;
      let marker;

      function initMap() {
        // Inicia com vis√£o global
        map = L.map("map").setView([0, 0], 2);

        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution: "¬© OpenStreetMap",
        }).addTo(map);

        // --- NOVIDADE: CLIQUE NO MAPA ---
        map.on("click", function (e) {
          const lat = e.latlng.lat;
          const lng = e.latlng.lng;

          // Preenche os inputs
          document.getElementById("lat").value = lat.toFixed(4);
          document.getElementById("long").value = lng.toFixed(4);

          // Move o pino visualmente
          if (marker) map.removeLayer(marker);
          marker = L.marker([lat, lng]).addTo(map);
        });
      }

      async function buscarClima() {
        const lat = document.getElementById("lat").value;
        const long = document.getElementById("long").value;
        const resDiv = document.getElementById("resultado");

        if (!lat || !long) {
          alert("Por favor, clique no mapa ou digite as coordenadas.");
          return;
        }

        resDiv.innerHTML = "Carregando...";

        try {
          const response = await fetch(`/weather?lat=${lat}&long=${long}`);
          if (!response.ok) throw new Error(await response.text());
          const data = await response.json();

          resDiv.innerHTML = `
                <div class="temp">${data.current_weather.temperature}¬∞C</div>
                <div class="details">Vento: ${data.current_weather.windspeed} km/h</div>
                <div class="details">Lat: ${data.latitude} | Long: ${data.longitude}</div>
            `;

          atualizarMapa(data.latitude, data.longitude);
          carregarHistorico();
        } catch (error) {
          resDiv.innerHTML = `<span style='color:red'>Erro: ${error.message}</span>`;
        }
      }

      function atualizarMapa(lat, long) {
        if (!map) return;
        map.setView([lat, long], 13); // Zoom mais pr√≥ximo ao buscar
        if (marker) map.removeLayer(marker);
        marker = L.marker([lat, long])
          .addTo(map)
          .bindPopup(`<b>${lat}, ${long}</b><br>Temperatura Atual`)
          .openPopup();
      }

      async function carregarHistorico() {
        try {
          const response = await fetch("/history");
          const dados = await response.json();
          const lista = document.getElementById("lista-historico");
          lista.innerHTML = "";

          if (!dados || dados.length === 0) {
            lista.innerHTML =
              "<li style='justify-content:center'>Nenhum hist√≥rico ainda.</li>";
            return;
          }

          dados.reverse().forEach((item) => {
            const li = document.createElement("li");
            const dataFormatada = new Date(item.timestamp).toLocaleString(
              "pt-BR"
            );
            li.innerHTML = `
                    <div>
                        Lat: ${item.latitude.toFixed(
                          2
                        )}, Long: ${item.longitude.toFixed(2)}
                        <div class="hist-time">${dataFormatada}</div>
                    </div>
                    <div class="hist-temp">${item.temperature}¬∞C</div>
                `;
            lista.appendChild(li);
          });
        } catch (error) {
          console.error(error);
        }
      }

      async function limparHistorico() {
        if (!confirm("Apagar tudo?")) return;
        try {
          await fetch("/history/clear", { method: "DELETE" });
          carregarHistorico();
        } catch (e) {
          console.error(e);
        }
      }

      window.onload = function () {
        carregarHistorico();
        initMap();
      };
    </script>
  </body>
</html>
