<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Go + SQLite</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        padding-top: 50px;
        padding-bottom: 50px; /* Espa√ßo extra no final */
      }
      .container {
        width: 450px; /* Aumentei um pouco para caber o mapa melhor */
      }

      /* Mapa */
      #map {
        height: 300px; /* Altura do mapa */
        width: 100%;
        margin-top: 20px;
        border-radius: 8px;
        z-index: 1; /* Garante que fique no lugar certo */
      }

      /* Card Principal */
      .card {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        margin-top: 0;
        color: #333;
      }
      input {
        padding: 12px;
        margin: 5px 0;
        width: 85%;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }
      button {
        background-color: #00add8;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        width: 92%;
        transition: 0.3s;
      }
      button:hover {
        background-color: #008cb0;
      }

      /* Resultado */
      #resultado {
        margin-top: 20px;
        min-height: 50px;
      }
      .temp {
        font-size: 3rem;
        font-weight: bold;
        color: #333;
      }
      .details {
        color: #666;
        font-size: 0.9rem;
      }

      /* √Årea do Hist√≥rico */
      .history-section {
        margin-top: 30px;
        background: white;
        padding: 1rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }
      .history-section h3 {
        margin-top: 0;
        color: #555;
        font-size: 1.1rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        padding: 10px;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
      }
      .hist-temp {
        font-weight: bold;
        color: #00add8;
      }
      .hist-time {
        font-size: 0.75rem;
        color: #999;
      }
      .btn-delete {
        background-color: #ff4d4d;
        margin-top: 10px;
        font-size: 12px;
        padding: 8px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>üå§Ô∏è Clima Go</h1>
        <input type="text" id="lat" placeholder="Latitude (ex: -23.55)" />
        <input type="text" id="long" placeholder="Longitude (ex: -46.63)" />
        <button onclick="buscarClima()">Ver Clima</button>

        <div id="resultado"></div>

        <div id="map"></div>
      </div>

      <div class="history-section">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h3>üìú Hist√≥rico Completo</h3>
          <button
            onclick="limparHistorico()"
            class="btn-delete"
            style="width: auto"
          >
            üóëÔ∏è Limpar
          </button>
        </div>
        <ul id="lista-historico">
          <li>Carregando...</li>
        </ul>
      </div>
    </div>

    <script>
      // Vari√°veis globais para o Mapa
      let map;
      let marker;

      // Inicializa o mapa assim que a p√°gina carrega (mas sem coordenadas ainda)
      function initMap() {
        // Cria o mapa centrado em lat/long 0,0 com zoom baixo (vis√£o mundial)
        map = L.map("map").setView([0, 0], 2);

        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution: "¬© OpenStreetMap",
        }).addTo(map);
      }

      // 1. Fun√ß√£o principal de busca
      async function buscarClima() {
        const lat = document.getElementById("lat").value;
        const long = document.getElementById("long").value;
        const resDiv = document.getElementById("resultado");

        resDiv.innerHTML = "Carregando...";

        try {
          // Chama o Backend
          const response = await fetch(`/weather?lat=${lat}&long=${long}`);

          if (!response.ok) {
            const errText = await response.text();
            throw new Error(errText);
          }

          const data = await response.json();

          // Mostra o resultado texto
          resDiv.innerHTML = `
                <div class="temp">${data.current_weather.temperature}¬∞C</div>
                <div class="details">Vento: ${data.current_weather.windspeed} km/h</div>
                <div class="details">Lat: ${data.latitude} | Long: ${data.longitude}</div>
            `;

          // ATUALIZA O MAPA
          atualizarMapa(data.latitude, data.longitude);

          // ATUALIZA O HIST√ìRICO
          carregarHistorico();
        } catch (error) {
          resDiv.innerHTML = `<span style='color:red'>Erro: ${error.message}</span>`;
        }
      }

      // Nova fun√ß√£o para mover o mapa e colocar o pino
      function atualizarMapa(lat, long) {
        if (!map) return; // Seguran√ßa caso o mapa n√£o tenha carregado

        // Muda a vis√£o do mapa para o local pesquisado (zoom 13)
        map.setView([lat, long], 13);

        // Se j√° existe um pino anterior, remove ele
        if (marker) {
          map.removeLayer(marker);
        }

        // Adiciona o novo pino
        marker = L.marker([lat, long])
          .addTo(map)
          .bindPopup("Local pesquisado")
          .openPopup();
      }

      // 2. Fun√ß√£o para ler o hist√≥rico
      async function carregarHistorico() {
        try {
          const response = await fetch("/history");
          const dados = await response.json();
          const lista = document.getElementById("lista-historico");
          lista.innerHTML = "";

          if (!dados || dados.length === 0) {
            lista.innerHTML =
              "<li style='justify-content:center'>Nenhum hist√≥rico ainda.</li>";
            return;
          }

          // Inverte a ordem para o mais recente aparecer primeiro
          dados.reverse().forEach((item) => {
            const li = document.createElement("li");
            const dataFormatada = new Date(item.timestamp).toLocaleString(
              "pt-BR"
            );

            li.innerHTML = `
                    <div>
                        Lat: ${item.latitude.toFixed(
                          2
                        )}, Long: ${item.longitude.toFixed(2)}
                        <div class="hist-time">${dataFormatada}</div>
                    </div>
                    <div class="hist-temp">${item.temperature}¬∞C</div>
                `;
            lista.appendChild(li);
          });
        } catch (error) {
          console.error("Erro ao carregar hist√≥rico:", error);
        }
      }

      async function limparHistorico() {
        if (!confirm("Tem certeza que quer apagar tudo?")) return;
        try {
          const response = await fetch("/history/clear", { method: "DELETE" });
          if (response.ok) carregarHistorico();
          else alert("Erro ao limpar hist√≥rico");
        } catch (error) {
          console.error(error);
        }
      }

      // Ao carregar a janela, inicia o hist√≥rico e cria o mapa vazio
      window.onload = function () {
        carregarHistorico();
        initMap();
      };
    </script>
  </body>
</html>
